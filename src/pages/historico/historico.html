<ion-header>

    <ion-navbar color="dark">
     <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
     </button>
     <ion-title>Hist√≥rico</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
              <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
          </ion-thumbnail>
          <h2>{{item.produto}}</h2>
          <p>{{item.data}}</p>
          <p>Quantidade: {{item.quantidade}}</p>
        

          <ion-icon *ngIf="item.tipo=='Entrada'" name="log-in" clear item-end style="color: green;"></ion-icon>
          <ion-icon *ngIf="item.tipo=='Saida'" name="log-out" clear item-end style="color: red;"></ion-icon>
        </ion-item>
      </ion-list>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
</ion-content>
