<ion-header >

    <ion-navbar color="dark">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
   </button>
   <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab top right edge>
        <button navPush="CarrinhoPage" ion-fab color="primary"><ion-icon name="cart"></ion-icon></button>
      </ion-fab>

  <ion-list>
    <!-- *ngFor: Diretiva para repetir, items foi definido em categorias.ts  --> 
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">

      <ion-thumbnail item-start>
        <img class="circle" src="{{bucketUrl}}/cat{{item.id}}.jpg">
      </ion-thumbnail>
      <!-- {{}} : Interpolação > HTML com o dado de categorias.ts (item) -->
      <h2>{{item.nomeCategoria}}</h2>
    
    </button>

  </ion-list>
</ion-content>
